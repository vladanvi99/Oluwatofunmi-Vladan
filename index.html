<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="wrap">
      <div id="our-form">
        <h1 id="title"> Title</h1>
      
      
        <p id="description"> It's about the details of an individual</p>
        <form id="survey-form">
          <div class="input-wrap">
            <label id="name-label" for ="name">First name:</label><br>
            <input type= "text" id= "name" name = "name" placeholder="text" required ><br>
          </div>
          <div class="input-wrap">
            <label id="email-label" for = "lname">Email:</label><br>
            <input type = "email" id = "email" name= "Email"  required placeholder="@email.com"><br><br>
          </div>
          <div class="input-wrap">
            <label id="number-label" for = "number">Number:</label><br>
            <input type = "number" id="number"  required placeholder="10" min="0" max="1000000"><br>
          </div>
          
          <div class="range-input-wrap">
            <input type ="range" id="range" min = "20" max="100" required/><br>
          </div>
          <div class="radio-input-wrap">
            <label>Male</label>
            <input type="radio" name ="gender" value="Male"/><br>
          </div>
          <div class="radio-input-wrap" style="margin-bottom: 10px;">
            <label>Female</label>
            <input type="radio" name ="gender" value="Female"/><br>
          </div>
          <div class="check-input-wrap">
            <label>Mother</label>
            <input type="checkbox" name="family" value="Mother">
          </div>
          <div class="check-input-wrap">
            <label>Father</label>
            <input type="checkbox" name="family" value="Father">
          </div>
          <div class="check-input-wrap" >
            <label>Son</label>
            <input type="checkbox" name="family" value="Son">
          </div>
          <div class="check-input-wrap">
            <label>Daughter</label>
            <input type="checkbox" name="family" value="Daughter">
          </div>

          <select name="food" id="dropdown">
            <option value="Burger">
              Burger
            </option>
            <option value="Pizza">
              Pizza
            </option>
            <option value="Eggs">
              Eggs
            </option>
          </select>
          <textarea placeholder="Comment"></textarea>
          <input type="submit" value="submit" id="submit">
        </form>
      </div>
    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
